<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Codificación de caracteres -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de la vista en dispositivos móviles -->
    
    <title>Document</title>
    <!-- Título del documento -->

    <style>
        div {
            background: purple;
            /* Fondo púrpura para los elementos div */
        }
        
        @media (max-width: 300px) {
        /* Media query para aplicar estilos solo cuando el ancho de la ventana sea máximo de 300px */
        
            div {
                background: red;
                /* Fondo rojo para los elementos div cuando se cumple la condición de la media query */
            }
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <!-- Elemento div con texto "Platzi" -->
</body>
</html>
