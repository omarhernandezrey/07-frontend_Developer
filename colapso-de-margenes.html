<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Codificación de caracteres -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Compatibilidad con IE -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración de la vista en dispositivos móviles -->
    
    <title>Document</title>
    <!-- Título del documento -->

    <style>
        /* Estilos para el contenedor */
        .container {
            display: flex;
            /* Contenedor flexible */
            
            flex-direction: column;
            /* Dirección de los elementos en columna */
        }

        /* Estilos para los elementos <div> */
        div {
            margin: 20px;
            /* Margen de 20px */
        }
    </style>
</head>
<body>
    <section class="container">
        <!-- Sección con clase "container" -->
        
        <div>Platzi</div>
        <!-- Elemento <div> con texto "Platzi" y estilos definidos -->
        
        <div>Master</div>
        <!-- Elemento <div> con texto "Master" y estilos definidos -->
    </section>

</body>
</html>
